    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              navy: {
                900: '#0A0F2C',
                800: '#11183d',
                700: '#1a2349',
              },
              gold: {
                300: '#F4E8C1',
                400: '#E5C975',
                500: '#C9A349',
                600: '#A88632',
                700: '#8B6F1F',
              },
              steel: '#E5E7EB',
              royal: '#335CFF',
              emerald: '#10B981',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Montserrat', 'sans-serif'],
              alt: ['Poppins', 'sans-serif'],
              stats: ['Roboto Condensed', 'sans-serif'],
            },
            backgroundImage: {
              'hero-pattern': "linear-gradient(to right bottom, rgba(10, 15, 44, 0.95), rgba(10, 15, 44, 0.85)), url('https://images.unsplash.com/photo-1541888946425-d81bb19240f5?q=80&w=2070&auto=format&fit=crop')",
              'gold-gradient': 'linear-gradient(135deg, #C9A349 0%, #E5C975 50%, #C9A349 100%)',
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            },
            boxShadow: {
              'glow': '0 0 20px rgba(201, 163, 73, 0.4)',
              'glow-lg': '0 0 40px rgba(201, 163, 73, 0.6)',
              'gold': '0 10px 40px -10px rgba(201, 163, 73, 0.4)',
              'gold-lg': '0 20px 60px -15px rgba(201, 163, 73, 0.5)',
            },
            animation: {
              'gradient-shift': 'gradient-shift 3s ease infinite',
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 3s ease-in-out infinite',
            },
            keyframes: {
              'gradient-shift': {
                '0%, 100%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-20px)' },
              },
            },
          }
        }
      }
    </script>
    <style>
      /* Custom Animations */
      @keyframes fadeUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-up {
        animation: fadeUp 0.8s ease-out forwards;
      }
      .delay-100 { animation-delay: 0.1s; }
      .delay-200 { animation-delay: 0.2s; }
      .delay-300 { animation-delay: 0.3s; }
      
      .hover-lift {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .hover-lift:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.3);
      }
      
      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #0A0F2C;
      }
      ::-webkit-scrollbar-thumb {
        background: #C9A349;
        border-radius: 5px;
      }
    </style>
